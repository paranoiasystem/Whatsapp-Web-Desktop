<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Whatsapp Web Desktop</title>
	    <style type="text/css">
	    	html, body {
			    width: 100%;
			    height: 100%;
			    margin: 0;
				padding: 0;
			}
	    	webview {
	    		display: block;       /* iframes are inline by default */
	    		border: none;         /* Reset default border */
	    		height: 80vh;        /* Viewport-relative units */
				width: 95vw;
			}
	    </style>
	    <script type="text/javascript">
	    	onload = function() {
	    		var webview = document.getElementById("foo");
	    		var indicator = document.querySelector(".indicator");

	    		var loadstart = function() {
	    			indicator.innerText = "loading...";
	    		}

	    		var loadstop = function() {
	    			indicator.innerText = "";
	    		}
        	
        	webview.addEventListener("loadstart", loadstart);
        	webview.addEventListener("loadstop", loadstop);
      		}
	    </script>
	</head>
	<body>
		<center><div class="indicator"></div></center>
		<webview id="foo" src="https://web.whatsapp.com/" style="width:100%; height:100%" autosize="on" minwidth:"800" minheight:"600" useragent="Mozilla/5.0 (App Desktop) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36"></webview>
	</body>
</html>
